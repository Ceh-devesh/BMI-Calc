    <div class="container">
        
        <h1 class="heading">BMI Calculator</h1>
        <form class="data">
            <p>
                <lablel>Height in CM:</lablel><input  type="text" id="height">
            </p>
            <p>
                <lablel>weight in KG:</lablel><input  type="text" id="weight">
            </p>
           
            <button class="btn-class-name">
                <span class="back"></span>
                <span class="front"></span>
              </button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 and 24.9</p>
                <p>Overwieght = Greater than 24.9</p>
            </div>
        </form>
    </div>
